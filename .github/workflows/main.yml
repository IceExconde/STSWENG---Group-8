name: Workflow 1

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Selenium IDE Runner
        run: npm install -g selenium-side-runner

      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: https://api.render.com/deploy/srv-co19ku8l6cac73cqdnkg?key=Ac4g_NCprMc
        run: |
          curl "$deploy_url"